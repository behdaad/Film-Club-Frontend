<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Site Properities -->
  <title>Film Club</title>

  <link rel="stylesheet" type="text/css" href="dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="dist/components/grid.css">

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="dist/semantic.js"></script>
</head>
<body>
  <!-- grid start -->
  <div class="stackable ui page grid">
    <div class="row"></div>
    <div class="row">

      <div class="seven wide column vertically padded">
        <!-- sign up form -->
        <div class="ui small right aligned">
          <form class="ui form segment" action="login.html" method="post">
            <div class="ui error message"></div>
            <div class="two fields">
              <div class="field">
                <label>First Name</label>
                <div class="ui left icon input">
                  <input placeholder="First Name" type="text" name="firstName" />
                  <i class="write icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Last Name</label>
                <div class="ui left icon input">
                  <input placeholder="Last Name" type="text" name="lastName" />
                  <i class="write icon"></i>
                </div>
              </div>
            </div>

            <div class="two fields">
              <div class="field">
                <label>Gender</label>
                <select class="ui dropdown" name="gender">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="field">
                <label>Birthday</label>
                <div class="ui left icon input">
                  <input placeholder="DD/MM/YYYY" type="text" name="birthday" />
                  <i class="birthday icon"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>Display Name</label>
              <div class="ui left icon input">
                <input placeholder="Display Name" type="text" name="displayName" />
                <i class="user icon"></i>
              </div>
            </div>

            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input placeholder="Username" type="text" name="username" />
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input placeholder="Password" type="password" name="password1" />
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Repeat Password</label>
              <div class="ui left icon input">
                <input placeholder="Repeat Password" type="password" name="password2" />
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Email</label>
              <div class="ui left icon input">
                <input placeholder="Email" type="email" name="email" />
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="green ui labeled icon submit button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </form>
        </div>
        <!-- sign up form end -->

        <div class="ui horizontal divider">Or</div>
        <div class="center aligned column">
          <span class="text">
            Already registered?
            <a class="ui link" href="login.html">Login</a>
          </span>
        </div>
      </div> <!-- six wide column sign in form -->
      <div class="one wide column"></div>
      <div class="seven wide column">
        <img class="ui centered image" src="img/fightClub.png" />
      </div>
    </div>
  </div>
  <!-- grid end -->

  <script>
    $('.ui.dropdown').dropdown();

    $('.ui.form')
    .form({
      firstName: {
        identifier : 'firstName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your first name.'
        }
        ]
      },
      lastName: {
        identifier : 'lastName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your last name.'
        }
        ]
      },
      gender: {
        identifier : 'gender',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a gender.'
        }
        ]
      },
      birthday: {
        identifier : 'birthday',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your birthday.'
        }//,
        // {
        //   type   : 'regex[^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/(19|20)\d\d$]',
        //   prompt : 'Please enter a valid birthday.'
        // }
        ]
      },
      displayName: {
        identifier : 'displayName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a display name.'
        }
        ]
      },
      username: {
        identifier : 'username',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a username.'
        }
        ]
      },
      password1: {
        identifier : 'password1',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a password.'
        },
        {
          type   : 'length[6]',
          prompt : 'Your password must be at least 6 characters.'
        }
        ]
      },
      password2: {
        identifier : 'password2',
        rules: [
        {
          type   : 'match[password1]',
          prompt : 'Your passwords don\'t match.'
        }
        ]
      },
      email: {
        identifier : 'email',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter an email.'
        },
        {
          type   : 'email',
          prompt : 'Please enter a valid email.'
        }
        ]
      }
    })
;
</script>
</body>
</html>
