<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Site Properities -->
  <title>Film Club</title>

  <link rel="stylesheet" type="text/css" href="dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="dist/components/grid.css">

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="dist/semantic.js"></script>
</head>
<body>
  <!-- grid start -->
  <div class="stackable ui page grid">
    <div class="row"></div>
    <div class="row">

      <div class="seven wide column vertically padded">
        <!-- sign up form -->
        <div class="ui small right aligned">
          <form class="ui form segment" action="login.html" method="post">
            <div class="ui error message"></div>
            <div class="two fields">
              <div class="field">
                <label>First Name</label>
                <div class="ui left icon input">
                  <input placeholder="First Name" type="text" name="firstName" />
                  <i class="write icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Last Name</label>
                <div class="ui left icon input">
                  <input placeholder="Last Name" type="text" name="lastName" />
                  <i class="write icon"></i>
                </div>
              </div>
            </div>
            
            <div class="two fields">
              <div class="field">
                <label>Birthday</label>
                <select class="ui dropdown" name="day">
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="field">
                <label>Month</label>
                <select class="ui dropdown" name="month">
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
            </div>

            <div class="two fields">
              <div class="field">
                <label>Year</label>
                <div class="ui labeled input">
                  <div class="ui label">19</div>
                  <input placeholder="Year" type="text" name="year" />
                </div>
              </div>
              <div class="field">
                <label>Gender</label>
                <select class="ui dropdown" name="gender">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label>Display Name</label>
              <div class="ui left icon input">
                <input placeholder="Display Name" type="text" name="displayName" />
                <i class="user icon"></i>
              </div>
            </div>

            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input placeholder="Username" type="text" name="username" />
                <i class="user icon"></i>
              </div>
            </div>

            <div class="two fields">
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input placeholder="Password" type="password" name="password1" />
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Repeat Password</label>
                <div class="ui left icon input">
                  <input placeholder="Repeat Password" type="password" name="password2" />
                  <i class="lock icon"></i>
                </div>
              </div>
            </div>

            <div class="field">
              <label>Email</label>
              <div class="ui left icon input">
                <input placeholder="Email" type="email" name="email" />
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="green ui labeled icon submit button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </form>
        </div>
        <!-- sign up form end -->

        <div class="ui horizontal divider">Or</div>
        <div class="center aligned column">
          <span class="text">
            Already registered?
            <a class="ui link" href="login.html">Login</a>
          </span>
        </div>
      </div> <!-- six wide column sign in form -->
      <div class="one wide column"></div>
      <div class="seven wide column">
        <img class="ui centered image" src="img/fightClub.png" />
      </div>
    </div>
  </div>
  <!-- grid end -->

  <script>
    $('.ui.dropdown').dropdown();

    $('.ui.form')
    .form({
      firstName: {
        identifier : 'firstName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your first name.'
        }
        ]
      },
      lastName: {
        identifier : 'lastName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your last name.'
        }
        ]
      },
      day: {
        identifier : 'day',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please select your birthday.'
        }
        ]
      },
      month: {
        identifier : 'month',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please select your birthday month.'
        }
        ]
      },
      year: {
        identifier : 'year',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter your birthday year.'
        },
        {
          type   : 'integer',
          prompt : 'Please enter a valid year.'
        },
        {
          type   : 'maxLength[2]',
          prompt : 'Seriously?! You are born into future?'
        },
        {
          type   : 'length[2]',
          prompt : 'Oh come on! You are at least 1700 years old?'
        }
        ]
      },
      gender: {
        identifier : 'gender',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please select your gender.'
        }
        ]
      },
      displayName: {
        identifier : 'displayName',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a display name.'
        }
        ]
      },
      username: {
        identifier : 'username',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a username.'
        }
        ]
      },
      password1: {
        identifier : 'password1',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a password.'
        },
        {
          type   : 'length[6]',
          prompt : 'Your password must be at least 6 characters.'
        }
        ]
      },
      password2: {
        identifier : 'password2',
        rules: [
        {
          type   : 'match[password1]',
          prompt : 'Your passwords don\'t match.'
        }
        ]
      },
      email: {
        identifier : 'email',
        rules: [
        {
          type   : 'empty',
          prompt : 'Please enter an email.'
        },
        {
          type   : 'email',
          prompt : 'Please enter a valid email.'
        }
        ]
      }
    })
;
</script>
</body>
</html>
