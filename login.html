<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Welcome</title>

  <link rel="stylesheet" type="text/css" href="dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="dist/components/grid.css">

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="dist/semantic.js"></script>
</head>
<body>
  <!-- header start -->
  <div class="ui menu fixed">
    <a class="active item">
      <i class="home icon"></i> Timeline
    </a>
    <a class="item">
      <i class="user icon"></i> Profile
    </a>
    <a class="item">
      <i class="setting icon"></i> Settings
    </a>
    <a class="item">
      <i class="announcement sign icon"></i> Notifications
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <a class="item">
        <i class="sign out icon"></i> Logout
      </a>
    </div>
  </div>
  <!-- header end -->

  <!-- grid start -->
  <div class="ui page grid">
    <div class="eight column row">

      <div class="one wide column"></div>

      <!-- sign in form -->
      <div class="six wide column center aligned vertically padded">
        <div class="ui left aligned segment form">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username" />
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" placeholder="Password" />
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui blue submit button">Login</div>
        </div>

        <div class="ui horizontal divider">Or</div>
        <div class="center aligned"> <!-- edit: removed centered row -->
          <div class="large green ui labeled icon button submit" id="signUpButton">
            <i class="signup icon"></i>
            Sign Up
          </div>
        </div>

        <!-- sign up modal -->
        <div class="ui modal small right aligned" id="signUpModal">
          <div class="ui error form segment">
            <div class="two fields">
              <div class="field">
                <label>First Name</label>
                <input placeholder="First Name" type="text">
              </div>
              <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text">
              </div>
            </div>
            <div class="field">
              <label>Gender</label>
              <select class="ui dropdown">
                <option value="">Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>
            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input placeholder="Username" type="text">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input placeholder="Password" type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Repeat Password</label>
              <div class="ui left icon input">
                <input placeholder="Repeat Password" type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="inline field">
            </div>
            <div class="actions">
              <div class="red ui labeled icon button">
                <i class="remove icon"></i>
                Cancel
              </div>
              <div class="green ui labeled icon button submit">
                <i class="signup icon"></i>
                Sign Up
              </div>
            </div >
          </div>
        </div> <!-- sign up modal end -->
      </div> <!-- six wide column sign in form -->
      <div class="one wide column"></div>
      <div class="eight wide column">
        <img class="ui centered image" src="img/fightClub.png" />
      </div>
    </div> <!-- row end -->
  </div> <!--grid end -->
  <script>
    var signUpButton = document.getElementById('signUpButton');
    signUpButton.onclick = function()
    {
      console.log('clicked');
      $('#signUpModal').modal('show');
    }

    $('select.dropdown').dropdown();
  </script>
</body>
</html>
